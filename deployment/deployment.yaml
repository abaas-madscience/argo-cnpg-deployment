apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/abaas-madscience/argo-cnpg-deployment.git"
    targetRevision: main
    path: operator
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cnpg-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - SkipDryRunOnMissingResource=true
      - Replace=true
